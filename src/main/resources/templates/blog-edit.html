<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Site blog</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div>
  <h1>Edit blog</h1>
  <form th:object="${postToChange}" th:action="@{/blog/{id}/edit(id=${postId},action='show_all')}"  method="post">
    <input type="text" name="title" th:field="*{title}" placeholder="Enter title"><br>
    <input type="text" name="anons" th:field="*{anons}" placeholder="Enter anons"><br>
    <textarea name="full_text"  th:field="*{full_text}"  placeholder="Enter full text"></textarea><br>
    <button type="submit">Update</button>
  </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
