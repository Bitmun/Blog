<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    <div>
        <div class="text-2xl"> Welcome <span class="text-red-700" th:text="${userDTO.username}"/></div>
        <div class="text-2xl"> Role: <span class="text-red-700" th:text="${userDTO.roles.name}"/></div>
        <form action="/home" th:action="@{/becameAdmin}" method="post">
            <button type="submit" class="text-2xl">Became admin</button>
        </form>
        <form action="/home" th:action="@{/becameUser}" method="post">
            <button type="submit" class="text-2xl">Became user</button>
        </form>
        <form action="/home" th:action="@{/logout}" method="post">
            <button type="submit" class="text-2xl">Log out</button>
        </form>
        <a type="submit" class="text-white bg-blue-300 hover:bg-blue-400 focus:ring-4
        focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full
        sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 mt-10
        dark:focus:ring-blue-800" href="/admin">Go to admin panel</a>
    </div>
</body>
</html>
