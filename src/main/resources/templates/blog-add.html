<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Site blog</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
<!--<header th:insert="blocks/header :: header"></header>-->
<div>
  <h1>Add blog</h1>
  <form action="/blog/add" th:action="@{/blog/add}" th:object="${newPost}" method="post">
    <input type="text" name="title" th:field="*{title}" placeholder="Enter title"><br>
    <input type="text" name="anons" th:field="*{anons}" placeholder="Enter anons"><br>
    <textarea name="full_text"  th:field="*{full_text}"  placeholder="Enter full text"></textarea><br>
    <button type="submit">Submit</button>
  </form>
</div>
<!--<div th:insert="blocks/footer :: footer"></div>-->
</body>
</html>
